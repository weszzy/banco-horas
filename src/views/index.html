<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto | Empresa XYZ</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="/assets/company-logo.png" alt="Logo" class="img-fluid" width="120">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-clock me-2"></i>Registrar Ponto
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users me-2"></i>Funcionários
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h1 class="h2 mb-4">Registro de Ponto</h1>

                <!-- Card de Registro -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-fingerprint me-2"></i>Registrar
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="registroForm">
                            <div class="mb-3">
                                <label for="funcionarioSelect" class="form-label">Selecione o Funcionário</label>
                                <select id="funcionarioSelect" class="form-select select2">
                                    <option></option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" id="btnEntrada" class="btn btn-success">
                                    <i class="fas fa-sign-in-alt me-2"></i>Registrar Entrada
                                </button>
                                <div class="btn-group">
                                    <button type="button" id="btnSaidaAlmoco" class="btn btn-warning" disabled>
                                        <i class="fas fa-utensils me-2"></i>Saída Almoço
                                    </button>
                                    <button type="button" id="btnRetornoAlmoco" class="btn btn-info" disabled>
                                        <i class="fas fa-undo me-2"></i>Retorno Almoço
                                    </button>
                                </div>
                                <button type="button" id="btnSaida" class="btn btn-danger" disabled>
                                    <i class="fas fa-sign-out-alt me-2"></i>Saída Final
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Card de Status -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Meu Status Hoje</h5>
                    </div>
                    <div class="card-body" id="statusContainer">
                        <div class="text-center py-5">
                            <p class="text-muted">Selecione um funcionário para visualizar o status</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Perfil -->
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfilModalLabel">Perfil do Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="perfilModalBody">
                    <!-- Conteúdo dinâmico -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Funcionário -->
    <div class="modal fade" id="novoFuncionarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Novo Funcionário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoFuncionario">
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senha" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cargo</label>
                            <select class="form-select" name="cargo">
                                <option value="Colaborador">Colaborador</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarFuncionario">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão para acionar o modal (adicione no card-header) -->
    <button class="btn btn-sm btn-success ms-2" data-bs-toggle="modal" data-bs-target="#novoFuncionarioModal">
        <i class="fas fa-plus me-1"></i>Novo Funcionário
    </button>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
