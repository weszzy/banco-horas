<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Horas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center"><i class="fas fa-clock me-2"></i>Banco de Horas</h1>
            </div>
            <div class="card-body">
                <!-- Formulário de Registro -->
                <div class="mb-4 p-3 border rounded">
                    <h3 class="mb-3">Registrar Ponto</h3>
                    <div class="mb-3">
                        <label for="funcionario" class="form-label">Nome do Funcionário</label>
                        <input type="text" id="funcionario" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="registrarEntrada()">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrada
                        </button>
                        <button class="btn btn-warning" onclick="registrarSaidaAlmoco()">
                            <i class="fas fa-utensils me-2"></i>Saída Almoço
                        </button>
                        <button class="btn btn-info" onclick="registrarRetornoAlmoco()">
                            <i class="fas fa-undo me-2"></i>Retorno Almoço
                        </button>
                        <button class="btn btn-danger" onclick="registrarSaidaFinal()">
                            <i class="fas fa-sign-out-alt me-2"></i>Saída Final
                        </button>
                    </div>
                </div>

                <!-- Seção de Registros Recentes -->
                <div class="mt-4">
                    <h3 class="mb-3">Registros Recentes</h3>
                    <div id="registrosContainer" class="row g-3">
                        <!-- Dinamicamente preenchido por JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Histórico -->
    <div class="modal fade" id="historicoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historicoModalLabel">Histórico Completo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Entrada</th>
                                <th>Saída Almoço</th>
                                <th>Retorno Almoço</th>
                                <th>Saída Final</th>
                            </tr>
                        </thead>
                        <tbody id="historicoBody">
                            <!-- Preenchido dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
