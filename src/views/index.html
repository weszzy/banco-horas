<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Horas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h1 class="display-5"><i class="fas fa-clock me-2"></i>Banco de Horas</h1>
            </div>
            <div class="card-body p-4">
                <!-- Formulário de Registro -->
                <form id="registroForm" class="mb-4">
                    <div class="mb-3">
                        <label for="funcionario" class="form-label">Funcionário:</label>
                        <input type="text" id="funcionario" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" onclick="registrarEntrada()">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrada
                        </button>
                        <button type="button" class="btn btn-warning" onclick="registrarSaidaAlmoco()">
                            <i class="fas fa-utensils me-2"></i>Saída Almoço
                        </button>
                        <button type="button" class="btn btn-info" onclick="registrarRetornoAlmoco()">
                            <i class="fas fa-undo me-2"></i>Retorno Almoço
                        </button>
                        <button type="button" class="btn btn-danger" onclick="registrarSaidaFinal()">
                            <i class="fas fa-sign-out-alt me-2"></i>Saída Final
                        </button>
                    </div>
                </form>

                <!-- Perfil do Funcionário -->
                <div id="perfilContainer"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
